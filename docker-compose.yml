services:
  discord-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ruminantia-fodder
    restart: unless-stopped
    volumes:
      - downloads:/app/downloads
      - transcriptions:/app/fodder
      - temp:/app/temp_chunks
      - ./.env:/app/.env:ro
    environment:
      - PYTHONPATH=/app
    stdin_open: true
    tty: true
    networks:
      - fodder-network

volumes:
  downloads:
    driver: local
  transcriptions:
    driver: local
  temp:
    driver: local

networks:
  fodder-network:
    driver: bridge
