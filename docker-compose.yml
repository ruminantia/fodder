services:
  discord-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ruminantia-fodder
    restart: unless-stopped
    volumes:
      - ./downloads:/app/downloads
      - ./transcriptions:/app/transcriptions
      - ./temp_chunks:/app/temp_chunks
      - ./.env:/app/.env:ro
    environment:
      - PYTHONPATH=/app
    stdin_open: true
    tty: true
    networks:
      - fodder-network

networks:
  fodder-network:
    driver: bridge
